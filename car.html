		document.getElementById("price_num").innerHTML='$74.99' 
		ht(list)
		function ht(list){
			document.getElementById("content").innerHTML=''
			var str=''
			for(var i =0;i<list.length;i++){
				str+="<div class=\"car\">"+
					"<div class=\"car_left\">"+

						"<span style=\"font-size: 25px;margin-left: 10px;display: inline-block;cursor:pointer;\" onclick='haihai("+JSON.stringify(list[i])+")'>X</span>"+
					"</div>"+
				"</div>"
				if(list.length==1){
					document.getElementById("price_num").innerHTML=list[i].price
				}
			}
			document.getElementById("content").innerHTML=str
			if(list.length==0){
					document.getElementById("price_num").innerHTML="$0"
			}
		}
		function haihai(item){
			for(var i =0;i<list.length;i++){
				if(list[i].title==item.title){
					list.splice(i, 1);
				}
			}
			ht(list)
		}
